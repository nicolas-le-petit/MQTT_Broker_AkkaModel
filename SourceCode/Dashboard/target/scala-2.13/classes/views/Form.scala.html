@(message: String, clientID: String)(implicit assetsFinder: AssetsFinder)

@(message: String, clientID: String)(implicit assetsFinder: AssetsFinder)
@main("FormMQTT"){
    <title>@clientID</title>
    <style>
            h1 {text-align: center;}
            p.ridge {border-style: ridge;}
    </style>
    <h1>@clientID</h1>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="card bg-dark text-white">
                            <div class="card-header">PUBLISH FORM</div>
                        </div><br>
                        <form id="publishForm" method="post" action="@routes.HomeController.MQTTpublishPOST">
                            <div class="form-group">
                                <label for="">Topic</label>
                                <input type="text" name="pubTopic" id="pubTopic" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Payload</label>
                                <input type="text" name="pubPayload" id="pubPayload" class="form-control">
                            </div>
                            <div class="form-group">
@*                                <label for="retain">Retained Flag</label>*@
                                <div>
                                    <label for="">Retained Flag</label>
                                    <select name="retain_flag" id="retain_flag">
                                        <option value="false">False</option>
                                        <option value="true">True</option>
                                    </select>
                                </div>
@*                                <input type="checkbox" id="retain_flag" name="retain_flag" value="true">*@
                            </div>

                            <div>
                                <label for="">QoS</label>
                                <select name="pubQos" id="pubQos">
                                    <option value=0>0</option>
                                    <option value=1>1</option>
                                    <option value=2>2</option>
                                </select>
                            </div><br>
                            <input type="hidden" name="PubClientID" id="PubClientID" value=@clientID class="form-control">
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">Publish</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="card bg-dark text-white">
                            <div class="card-header">SUBSCRIBE FORM</div>
                        </div><br>
                        <form id="subscribeForm" method="post" action="@routes.HomeController.MQTTsubscribe">
                            <div class="form-group">
                                <label for="">Subscibe to Topic</label>
                                <input type="text" name="subTopic" id="subTopic" class="form-control">
                            </div>
                            <div>
                                <label for="">QoS</label>
                                <select name="subQos" id="subQos">
                                    <option value=0>0</option>
                                    <option value=1>1</option>
                                    <option value=2>2</option>
                                </select>
                            </div><br>
                            <input type="hidden" name="SubClientID" id="SubClientID" value=@clientID class="form-control">
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">Subscribe</button>
                            </div>
                        </form>
                        <h4>Data response:</h4>
                        <div id="result" class="table-responsive">
                            <table class="table table-hover table-borded">
                                <thead class="bg-primary">
                                    <tr class="text-white">
                                        <th>Topic</th>
                                        <th>Payload</th>
                                        <th>Time</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                $('#publishForm').submit(function(e){
                    e.preventDefault();
                    toastr.warning('Publish ...');
                    console.log('publishForm');
                    $.ajax({
                        type: "POST",
                        url: $(this).attr('action'),
                        data: $(this).serialize(),
                        success: function (response) {
                            toastr.success('Publish Success');
                            //console.log(response)
                            $('#pubTopic').val('');
                            $('#pubPayload').val('');
                        }
                    });
                });
                $('#subscribeForm').submit(function(e){
                    e.preventDefault();
                    toastr.warning('Subscribe ...');
                    console.log('subscribeForm');
                    $.ajax({
                        type: "POST",
                        url: $(this).attr('action'),
                        data: $(this).serialize(),
                        success: function (response) {
                            toastr.success('Subscribe Success');
                            //console.log(response);
                            $('#subTopic').val('');
                        }
                    });
                });
                    setInterval(function(){
                        $.ajax({
                            type: "GET",
                            url: "/form/update/@clientID",
                            data: {
                                clientID: $('#SubClientID').val()
                            },
                            dataType: "text",
                            success: function (response) {
                                let resArr = response.split("\n");
                                $("#result").find('tbody').append(`
                                    <tr>
                                        <td>${resArr[0] != undefined ? resArr[0] : ''}</td>
                                        <td>${resArr[1] != undefined ? resArr[1] : ''}</td>
                                        <td>${resArr[2] != undefined ? resArr[2] : ''}</td>
                                    </tr>
                                `);
                            }
                        });
                    }, 1000);
            </script>
@*            <script src="@assetsFinder.path("js/test.js")"></script>*@

            </div>
        </div>
    </div>
    </div>
}
